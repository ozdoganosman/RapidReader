name: rapid_reader
description: "RSVP Speed Reading App for Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # File Parsing
  epubx: ^4.0.0
  syncfusion_flutter_pdf: ^25.1.37
  file_picker: ^8.0.0

  # UI
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.0

  # Utilities
  path_provider: ^2.1.2
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5

  # Charts
  fl_chart: ^0.68.0
  wakelock_plus: 1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
